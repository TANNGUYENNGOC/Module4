<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create song</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Form create user</h1>

<form th:object="${song}" th:action="@{/song/create}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name song</label>
        <input class="form-control" id="exampleInputEmail1" type="text" th:field="*{name_song}">
        <p style="color: red" th:errors="*{name_song}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">	Singer Name</label>
        <input type="text"  class="form-control" id="exampleInputEmail2" th:field="*{singerName}" >
        <p style="color: red" th:errors="*{singerName}"></p>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">	Kind Of Music</label>
        <input class="form-control" id="exampleInputEmail4" type="text" th:field="*{kindOfMusic}">
        <p style="color: red" th:errors="*{kindOfMusic}"></p>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
