<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div style="background-color: yellow">List Song Management</div>
<p style="color: red" th:text="${mess}"></p>
<p><a class="btn btn-danger" href="/song/create">Create new song</a></p>
<table style="margin-left: 30px;margin-right: 30px" class="table">
    <thead>
    <tr>
        <th scope="col">Name Song</th>
        <th scope="col">Singer Name</th>
        <th scope="col">Kind Of Music</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="song: ${songList}">
        <tr>
            <td th:text="${song.name_song}">Mark</td>
            <td th:text="${song.singerName}"></td>
            <td th:text="${song.kindOfMusic}"></td>
            <td><a class="btn btn-warning " th:href="@{/song/{id}/update(id=${song.getId()})}">Update</a></td>
        </tr>
    </th:block>
    </tbody>

</table>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
