<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Form create user</h1>
<p style="color: red" th:text="${mess}"></p>
<form th:object="${userDto}" th:action="@{/user/create}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First name</label>
        <input class="form-control" id="exampleInputEmail1" type="text" th:field="*{firstName}">
        <p style="color: red" th:errors="*{firstName}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Last name</label>
        <input type="text"  class="form-control" id="exampleInputEmail2" th:field="*{lastName}" >
        <p style="color: red" th:errors="*{lastName}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail3" class="form-label">Phone number</label>
        <input  class="form-control" id="exampleInputEmail3" type="text" th:field="*{phoneNumber}">
        <p style="color: red" th:errors="*{phoneNumber}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Age</label>
        <input class="form-control" id="exampleInputEmail4" type="text" th:field="*{age}">
        <p style="color: red" th:errors="*{age}"></p>

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail5" class="form-label">Email</label>
        <input  class="form-control" id="exampleInputEmail5" type="text" th:field="*{email}" >
        <p style="color: red" th:errors="*{email}"></p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
