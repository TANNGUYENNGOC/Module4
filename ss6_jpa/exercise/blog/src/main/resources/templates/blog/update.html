<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Update page</h1>
<p>
    <a href="/add-blog">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/update-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input readonly type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Tittle:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Date Of Writing:</td>
            <td><input type="date" th:field="*{dateOfWriting}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
