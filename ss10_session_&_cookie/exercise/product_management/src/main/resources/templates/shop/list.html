<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<h1 style="color: red" th:if="${mess!=null}" th:text="${mess}+${cartDto.countTotalPayment()}"></h1>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${listProduct}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img style="width: 100%;height: 50px" th:src="@{${product.image}}" alt="">
            </td>
            <td><a th:href="@{shop/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
