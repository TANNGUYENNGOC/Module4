<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List product</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-8">
        <table class="table">
            <thead>
            <tr>
                <th>STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Giá</th>
                <th scope="col">Thêm vào giỏ hàng</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product,stt:${listProduct}">
            <tr>
                <th scope="row" th:text="${stt.count}"></th>
                <td th:text="${product.name}"></td>
                <td><a th:href="@{/product/show-detail/__${product.id}__}"><img style="height: 50px;width: 70px" th:src="@{${product.image}}" alt=""></a></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/product/themSanPham/__${product.id}__(action ='tan')}"></a></td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="col-4" th:if="${productCookie}">
        <img th:src="${productCookie.image}" alt="" style="width: 100px">
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
