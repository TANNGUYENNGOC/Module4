<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div style="height: 50px;background-color: darkcyan">
    <h1 style="text-align: center">Quản lí mượn trả sách</h1>
</div>
<a href="/borrowAndPay/showPay"  class="btn btn-warning">Trả sách</a>
<p style="color: red" th:text="${mess}"></p>
<p style="color: red" th:text="${mess1}"></p>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Tên đầu sách</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Sách hiện có</th>
        <th scope="col">Sách đã mượn</th>
        <th scope="col">Mượn</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${listBook}">
        <tr>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.amount}"></td>
            <td th:text="${book.sachHienCo}"></td>
            <td th:text="${book.sachDaMuon}"></td>
            <td><a class="btn btn-primary" th:href="@{/borrowAndPay/{id}/borrow(id=${book.getId()})}">Mượn</a></td>
        </tr>
    </th:block>
    </tbody>

</table>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
