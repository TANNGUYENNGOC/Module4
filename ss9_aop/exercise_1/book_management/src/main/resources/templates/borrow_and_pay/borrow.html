<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div style="height: 50px;background-color: darkcyan">
    <h1 style="text-align: center">Đăng kí mượn</h1>
</div>
<form th:object="${book}" action="borrowAndPay/borrow">
    <div class="mb-3" >
        <label for="exampleInputEmail1" class="form-label">ID:</label>
        <input class="form-control" id="exampleInputEmail1" th:field="*{id}">
    </div>
    <div class="mb-3" >
        <label for="exampleInputEmail2" class="form-label">Tên đầu sách:</label>
        <input class="form-control" id="exampleInputEmail2" th:field="*{nameBook}">
    </div>

    <button type="submit" class="btn btn-primary">Mượn</button>
</form>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
