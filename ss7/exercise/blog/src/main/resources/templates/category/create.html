<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/blog">Blog Category</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/category/create}" th:object="${category}" method="post">
    <table>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{stringCategory}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
