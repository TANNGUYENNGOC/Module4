<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row"><h1 class="text-center">Thêm mới dịch vụ Villa</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form style="height: 300px" th:object="${facilityDTO}" action="/facility/createFacility" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Tên dịch vụ</label>
                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                       th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Diện tích sử dụng</label>
                <input type="input" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                       th:field="*{area}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail15" class="form-label">Chi phí thuê</label>
                <input type="text" class="form-control" id="exampleInputEmail15" aria-describedby="emailHelp"
                       th:field="*{cost}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail5" class="form-label">Số người tối đa</label>
                <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp"
                       th:field="*{maxPeople}">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail17" class="form-label">Kiểu thuê</label>
                <select id="exampleInputEmail17" th:field="*{rentType}" class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                    <option th:each="rentType:${listRentType}"
                            th:text="${rentType.name}" th:value="${rentType.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail7" class="form-label">Tiêu chuẩn phòng</label>
                <input type="text" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp"
                       th:field="*{standardRoom}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail8" class="form-label">Mô tả tiện nghi khác</label>
                <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp"
                       th:field="*{descriptionOtherConvenience}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail18" class="form-label">Diện tích hồ bơi</label>
                <input type="text" class="form-control" id="exampleInputEmail18" aria-describedby="emailHelp"
                       th:field="*{poolArea}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail118" class="form-label">Số tầng</label>
                <input type="text" class="form-control" id="exampleInputEmail118" aria-describedby="emailHelp"
                       th:field="*{numberOfFloors}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
