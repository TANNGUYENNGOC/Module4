<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row"><h1 class="text-center">Thêm mới dịch vụ đi kèm</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form style="height: 300px" method="post" th:object="${contractDetail}" action="/contract/createContractDetail">
            <div hidden class="mb-3">
                <label for="exampleInputEmail8" class="form-label">Contract Id</label>
                <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp" th:value="*{contract.id}" th:field="*{contract}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail7" class="form-label">Tên dịch vụ đi kèm</label>
                <select id="exampleInputEmail7" th:field="*{attachFacility}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option th:each="attachFacility:${attachFacilityList}"
                            th:text="${attachFacility.name}" th:value="${attachFacility.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail11" class="form-label">Số lượng</label>
                <input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" th:field="*{quantity}">
            </div>
            <a class="btn btn-secondary" href="/contract/list">Hủy bỏ</a>
            <button type="submit" class="btn btn-primary">Tạo hợp đồng</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
