<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row"><h1>Thêm mới khách hàng</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form style="height: 300px">
            <div class="mb-3">
                <select th:field="*{listCustomerType}">
                    <option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Tên khách hàng</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Ngày sinh</label>
                <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail4" class="form-label">Giới tính</label>
                <input type="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail5" class="form-label">Số CMND</label>
                <input type="email" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail6" class="form-label">Số điện thoại</label>
                <input type="email" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail7" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail8" class="form-label">Địa chỉ</label>
                <input type="email" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
